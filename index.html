    <link rel="stylesheet" href="css/main.css" />

      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header id="main-header">
        <nav id="navbar" class="navbar">
          <div class="nav-left">
            <ul>
              <li>
                <a href="#" class="nav-link">About</a>
              </li>
              <li>
                <a href="#" class="nav-link">Store</a>
              </li>
            </ul>
          </div>
          <div class="nav-right">
            <ul>
              <li>
                <a href="#" class="nav-link">Gmail</a>
              </li>
              <li>
                <a href="#" class="nav-link">Images</a>
              </li>
              <li>
                <a href="#" class="nav-link"
                  ><i class="fas fa-grip-horizontal"></i
                ></a>
              </li>
              <li>
                <img
                  src="https://pbs.twimg.com/profile_images/607337806290022400/TpH1t0Fm.jpg"

                  class="user-image"
                />

            </ul>

      </header>

        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google"
          class="google-img"
        />

        <input type="text" class="search-bar" />
        <div class="btns">
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </section>
      <footer id="main-footer" class="footer">
        <div class="ftr-left">
          <ul>
            <li class="ftr-link">Advertising</li>
          </ul>
          <ul>

          </ul>

          </ul>
        </div>
        <div class="ftr-center">
          <ul>
            <li class="ftr-link">
              <i class="fab fa-envira"></i>Carbon neutral since 2007
            </li>
          </ul>
        </div>
        <div class="ftr-right">
          <ul>
            <li class="ftr-link">Privacy</li>
